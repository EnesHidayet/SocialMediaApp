ext{
    versions = [
            springBoot              : '3.2.2',
            lombok                  : '1.18.30',
            mapstruct               : '1.5.5.Final',
            openApi                 : '2.3.0',
            postgreSQL              : '42.7.1',
            springCloud             : '4.1.0',
            jwt                     : '4.4.0'
    ]


    libs = [
            springBootStarterWeb            : "org.springframework.boot:spring-boot-starter-web:${versions.springBoot}",
            springBootStarterDataJpa        : "org.springframework.boot:spring-boot-starter-data-jpa:${versions.springBoot}",
            springBootValidation            : "org.springframework.boot:spring-boot-starter-validation:${versions.springBoot}",
            lombok                          : "org.projectlombok:lombok:${versions.lombok}",
            mapstruct                       : "org.mapstruct:mapstruct:${versions.mapstruct}",
            mapstructProcessor              : "org.mapstruct:mapstruct-processor:${versions.mapstruct}",
            openApi                         : "org.springdoc:springdoc-openapi-starter-webmvc-ui:${versions.openApi}",
            postgreSQL                      : "org.postgresql:postgresql:${versions.postgreSQL}",
            springOpenFeign                 : "org.springframework.cloud:spring-cloud-starter-openfeign:${versions.springCloud}",
            SpringBootDataMongo             : "org.springframework.boot:spring-boot-starter-data-mongodb:${versions.springBoot}",
            javaJwt                         : "com.auth0:java-jwt:${versions.jwt}",
            springCloudStarterConfig        : "org.springframework.cloud:spring-cloud-starter-config:${versions.springCloud}",
            springCloudConfigClients        : "org.springframework.cloud:spring-cloud-config-client:${versions.springCloud}",
            springCloudConfigServer         : "org.springframework.cloud:spring-cloud-config-server:${versions.springCloud}",
            springBootStarterDataRedis      : "org.springframework.boot:spring-boot-starter-data-redis:${versions.springBoot}",
            springBootStarerAmqp            : "org.springframework.boot:spring-boot-starter-amqp:${versions.springBoot}",
            SpringBootMailSender            : "org.springframework.boot:spring-boot-starter-mail:${versions.springBoot}",
            springBootStarterDataElasticsearch  : "org.springframework.boot:spring-boot-starter-data-elasticsearch:${versions.springBoot}"

    ]
}